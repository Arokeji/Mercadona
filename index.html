<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercadona</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <script src="./main.js" defer></script>
</head>
<body>
    <header class="header">
        <img class="header-logo" src="./assets/logo.png" >
    </header>
    <section class="main-container">
        <main class="main">
            <h2 class="main-category">Fruta</h2>
            <div id="main-products-container" class="main-products-container">
            </div>
        </main>
    <aside class="cart">
        <p class="cart-title">Carro</p>
        <div id="cart-empty" class="cart-empty">
            <!-- Carrito sin items -->
            <p class="cart-empty-text">Todavía no has añadido ningun producto. Cuando lo hagas, ¡verás los productos aquí!</p>
        </div>
        <div id="cart-list" class="cart-list">
        </div>
    </aside>
    </section>
    <footer class="footer">
        <div class="footer-container">
            <img class="footer-logo" src="./assets/logo-footer.png">
            <div class="footer-links">
                <div class="footer-links-column">
                    <a class="footer-link" href="#">Trabaja con nosotros</a>
                    <a class="footer-link" href="#">Acerca de nosotros</a>
                    <a class="footer-link" href="#">Preguntas frecuentes</a>
                </div>
                <div class="footer-links-column">
                    <a class="footer-link" href="#">Blog</a>
                    <a class="footer-link" href="#">Contacto</a>
                    <a class="footer-link" href="#">Seguridad</a>
                </div>
                <div class="footer-links-column">
                    <a class="footer-link" href="#">Facebook</a>
                    <a class="footer-link" href="#">Twitter</a>
                    <a class="footer-link" href="#">Instagram</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
